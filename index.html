<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="socials-main">
        <div class="socials">
            <img class="socials__avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="88"
                height="88">

            <h1 class="socials__title">Jessica Randall</h1>
            <adress class="socials__adress">London, United Kingdom</adress>
            <p class="socials__subtitle">"Front-end developer and avid reader."</p>

            <ul class="socials__list">
                <li class="socials__item">
                    <a class="socials__link" href="#">GitHub</a>
                </li>
                <li class="socials__item">
                    <a class="socials__link" href="#"> Frontend Mentor</a>
                </li>
                <li class="socials__item">
                    <a class="socials__link" href="#"> LinkedIn</a>
                </li>
                <li class="socials__item">
                    <a class="socials__link" href="#"> Twitter</a>
                </li>
                <li class="socials__item">
                    <a class="socials__link" href="#"> Instagram</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
